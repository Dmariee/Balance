<ion-header>

  <ion-navbar color = primary>
    <ion-title>Events</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

<ion-grid>

<ion-row>

  <ion-col col-6 col-md-4 col-xl-3 *ngFor="let category of categories">

  </ion-col>

</ion-row>

</ion-grid>

</ion-content>
