<ion-header>

  <ion-navbar>
    <ion-title>Friends</ion-title>
  </ion-navbar>

  <ion-toolbar>
  	<ion-searchbar
  (ionInput)="getItems($event)">
    </ion-searchbar>
  </ion-toolbar>

</ion-header>



<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemSelected(item)">
      {{ item }}
    </button>
  </ion-list>
</ion-content>
