<ion-header>

  <ion-navbar color="primary">
    <ion-title>Your Personal Assistant</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<div *ngIf="displaySection == 'base'">
		<h1> How may I help you? </h1>
		<ion-item>
			<ion-select #C (ionChange)="getNextDisplay(C.value)">
				<ion-option value="planEvent" >Plan an event</ion-option>
				<ion-option value="lookupEvent">Look for an event</ion-option>>
			</ion-select>
		</ion-item>
	</div>
	<div *ngIf="displaySection == 'planEvent'">
		<h1> Tell me more </h1>
		<form (ngSubmit)="show()">
			<ion-list>
				<ion-item>
					<ion-label floating> Range Start </ion-label>
					<ion-datetime pickerFormat="MMMM DD YYYY hh:mm a" [(ngModel)]="planning.rangeStart" name="planning.rangeStart" ></ion-datetime>
				</ion-item>
				<ion-item>
					<ion-label floating> Range End </ion-label>
					<ion-datetime pickerFormat="MMMM DD YYYY hh:mm a" [(ngModel)]="planning.rangeEnd" name="planning.rangeEnd" ></ion-datetime>
				</ion-item>
				<ion-item>
					<ion-label floating> Duration </ion-label>
					<ion-datetime pickerFormat="HH:mm" [(ngModel)]="planning.plannedDuration" name="planning.plannedDuration" ></ion-datetime>
				</ion-item>
				<ion-item>
					<button ion-button type="submit" full round>Save Details</button>
				</ion-item>
			</ion-list>
		</form>
	</div>
	<div *ngIf="displaySection == 'lookupEvent'">
	</div>
</ion-content>
