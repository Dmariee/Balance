<ion-header>

  <ion-navbar color="primary">
    <ion-title>Your Personal Assistant</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<div *ngIf="displaySection == 'base'">
		<h1> How may I help you? </h1>
		<ion-item>
			<ion-select #C (ionChange)="getNextDisplay(C.value)">
				<ion-option value="planEvent" >Plan an event</ion-option>
				<ion-option value="lookupEvent">Look for an event</ion-option>>
			</ion-select>
		</ion-item>
	</div>
	<div *ngIf="displaySection == 'planEvent'">
		<h1> Select a day </h1>
		<ion-item>
			<ion-label floating>Start Date</ion-label>
				<ion-datetime (ionChange)="getNextDisplay('lookupEvent')" pickerFormat="MMM DD YYYY" [(ngModel)]="plannedStart" name="plannedStart" ></ion-datetime>
		</ion-item>
	</div>
	<div *ngIf="displaySection == 'lookupEvent'">
		<button (click)="show()"></button>
	</div>
</ion-content>
