<ion-header>

  <ion-navbar color="primary">
    <ion-title>Your Personal Assistant</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
	<div *ngIf="displaySection == 'base'">
		<p> How may I help you? </p>
		<ion-select #C (ionChange)="getUserChoice(C.value)">
			<ion-option value="planEvent" >Plan an event</ion-option>
			<ion-option value="lookupEvent">Look for an event</ion-option>>
		</ion-select>
	</div>
	<div *ngIf="displaySection == 'planEvent'">
		<p> Reflect </p>
		<ion-select #C (ionChange)="getUserChoice(C.value)">
			<ion-option value="0" >Never look back</ion-option>
			<ion-option value="1">Tracking</ion-option>>
		</ion-select>
	</div>
	<div *ngIf="displaySection == 'lookupEvent'">
		<p> Direction </p>
		<ion-select #C (ionChange)="getUserChoice(C.value)">
			<ion-option value="0" >Guess who</ion-option>
			<ion-option value="1">No</ion-option>>
		</ion-select>
	</div>
</ion-content>
